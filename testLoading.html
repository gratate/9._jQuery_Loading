<html>
<head>
<!-- jQuery v1.9.1 -->
<script src="jquery-1.9.1.min.js"></script>
<!-- jquery-loading v1.3.0 -->
<link href="jquery.loading.min.css" rel="stylesheet" />
<script src="jquery.loading.min.js"></script>
<script>
function bodyLoading(){
	$( "body" ).loading(); // 開始
	// 停止
	setTimeout($( "body" ).loading( "stop" ), 3000);
}
function div1Loading(){
	$( "#div1" ).loading(); // 開始
	// 停止
	setTimeout($( "#div1" ).loading( "stop" ), 3000);
}

</script>
</head>
<body>
	<input type="button" value="body loading" onClick="bodyLoading()" />
	<input type="button" value="div1 loading" onClick="div1Loading()" />
	<div id="div1" style="width:500px; height:400px; background-color:red">
	</div>
</body>
</html>
